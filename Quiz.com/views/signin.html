<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in </title>
  <link rel="stylesheet" href="../static/CSS/signin.css">
</head>

<body>
  <div class="container">
    <div class="signin">
      <h2 class="heading">Sign in</h2>
      <form class="form" action="/questions" method="post">
        <input class="btn" id="userName" type="password" name="userName" placeholder="Enter User Name">
        <input class="btn" id="password" type="password" name="password" placeholder="Enter password">
        <input class="submit" type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>

</html>
